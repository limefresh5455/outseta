<div>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link xxx" *ngIf="!this.accessToken" (click)=openLoginModal()>Login</a>
          <a class="nav-link xxx" *ngIf="!this.accessToken" (click)=openSignUpModal()>Signup</a>
          <a class="nav-link xxx" *ngIf="this.accessToken" (click)=openProfileModal()>Profile</a>
          <a class="nav-link xxx" *ngIf="this.accessToken" (click)=handleLogOut()>LogOut</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="card text-right" style="width: 50%; margin: 100px auto; background-color: #ca9494;"
    *ngIf="this.accessToken ; else loggedOut">
    <div class="card-body">
      <h1 class="card-title textBg">Welcome</h1>
      <div style="  display: flex ;">
        <h4 class="card-text" *ngIf="userInfo && userInfo.FirstName">FirstName {{ userInfo.FirstName }}</h4>
        <h4 class="card-text" *ngIf="userInfo && userInfo.LastName">LastName {{this.userInfo.LastName}}</h4>
        <h4 class="card-text" *ngIf="userInfo && userInfo.Email">Email {{this.userInfo.Email}}</h4>
      </div>
    </div>
  </div>

  <ng-template #loggedOut>

    <div class="box">
      <h1 class="text-center">
        Please login
      </h1>
    </div>

  </ng-template>
</div>

<router-outlet></router-outlet>
